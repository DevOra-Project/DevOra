<div class="container mx-auto">
    <button class="bg-green-500 text-white py-2 px-4 rounded" (click)="selectFolder()">
      Select Folder
    </button>
    <div class="mt-4">
      <label for="projectPath" class="block text-gray-700 text-sm font-bold mb-2">Selected Folder:</label>
      <input
        id="projectPath"
        type="text"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        [(ngModel)]="projectPath"
      />
    </div>
    <button class="bg-blue-500 text-white py-2 px-4 rounded mt-4" (click)="cloneProject()">
      Clone Project
    </button>
    <button class="bg-red-500 text-white py-2 px-4 rounded mt-4" (click)="confirmRollback()">
      Rollback
    </button>
  
    <!-- Modal -->
    <div *ngIf="showModal" class="fixed z-10 inset-0 overflow-y-auto">
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
          <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
  
        <!-- This element is to trick the browser into centering the modal contents. -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
  
        <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
          <div>
            <div class="mt-3 text-center sm:mt-5">
              <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                Confirmación de Rollback
              </h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500">
                  ¿Está seguro de que quiere realizar esta acción?
                </p>
              </div>
            </div>
          </div>
          <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
            <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:col-start-2 sm:text-sm" (click)="rollbackProject()">
              Sí
            </button>
            <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:col-start-1 sm:text-sm" (click)="closeModal()">
              No
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
