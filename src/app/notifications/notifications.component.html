<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Notificaciones</h1>
    
    <div>
      <h2 class="text-xl font-semibold mb-2">No Vistas</h2>
      <div *ngFor="let notification of unseenNotifications" class="p-4 border rounded shadow mb-2 bg-white">
        <p>{{ notification.message }}</p>
        <small class="text-gray-500">{{ notification.timestamp | date:'short' }}</small>
        <button 
          (click)="markAsSeen(notification)" 
          class="ml-auto bg-blue-500 text-white rounded px-2 py-1">
          Marcar como Visto
        </button>
      </div>
    </div>
  
    <div class="mt-4">
      <h2 class="text-xl font-semibold mb-2">Vistas Recientes</h2>
      <div *ngFor="let notification of recentSeenNotifications" class="p-4 border rounded shadow mb-2 bg-gray-100">
        <p>{{ notification.message }}</p>
        <small class="text-gray-500">{{ notification.timestamp | date:'short' }}</small>
      </div>
      <div *ngIf="!showAllSeen" class="text-right">
        <button 
          (click)="toggleShowAllSeen()" 
          class="mt-2 text-blue-500 hover:underline">
          Ver Todas las Notificaciones
        </button>
      </div>
    </div>
  
    <div *ngIf="showAllSeen" class="mt-4">
      <h2 class="text-xl font-semibold mb-2">Todas las Vistas</h2>
      <div *ngFor="let notification of allSeenNotifications" class="p-4 border rounded shadow mb-2 bg-gray-100">
        <p>{{ notification.message }}</p>
        <small class="text-gray-500">{{ notification.timestamp | date:'short' }}</small>
      </div>
      <div class="text-right">
        <button 
          (click)="toggleShowAllSeen()" 
          class="mt-2 text-blue-500 hover:underline">
          Ver Menos
        </button>
      </div>
    </div>
  </div>
