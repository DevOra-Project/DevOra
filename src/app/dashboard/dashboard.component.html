<div class=" mx-auto grid grid-cols-2 gap-2">
  <div *ngFor="let task of tasks" [ngClass]="task.backgroundColor +'-100' +' rounded-lg p-4 shadow-md'">
      <div class="flex justify-between items-center">
          <div class="text-gray-600">{{ task.date }} | {{ task.daysLeft }} Days Left</div>
      </div>
      <div class="mt-2 text-xl font-semibold">{{ task.title }}</div>
      <div class="text-sm text-gray-500">{{ task.description }}</div>
      <div class="relative pt-1 mt-2">
        <div class="overflow-hidden h-2 mb-4 text-xs flex rounded" [ngClass]="task.backgroundColor+'-200'">
          <div class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center"
                [ngStyle]="{ 'width': task.progress + '%'  }"
                [ngClass]="task.backgroundColor + '-600'"
          ></div>
        </div>
      </div>
      <div class="flex space-x-2">
          <img class="w-6 h-6 rounded-full" [src]="'https://via.placeholder.com/150'" alt="User">
          <button class="w-6 h-6 rounded-full text-white" [ngClass]="task.backgroundColor +'-600'">+</button>
      </div>
  </div>
</div>
