<!-- src/app/components/github-user/github-user.component.html -->

<div class="max-w-lg mx-auto p-4 bg-white rounded-lg shadow-md">
    <div *ngIf="!loggedIn" class="text-center">
      <h1 class="text-2xl font-bold mb-4">Login to GitHub</h1>
      <input [(ngModel)]="token" type="text" placeholder="Enter your GitHub token"
        class="border p-2 rounded w-full mb-4" />
      <input [(ngModel)]="org" type="text" placeholder="Enter organization name (optional)"
        class="border p-2 rounded w-full mb-4" />
      <button (click)="login()" class="bg-blue-500 text-white px-4 py-2 rounded">
        Login
      </button>
    </div>
  
    <div *ngIf="loggedIn">
      <div *ngIf="user" class="text-center">
        <img [src]="user.avatar_url" alt="{{ user.name }}" class="w-24 h-24 rounded-full mx-auto mb-4">
        <h1 class="text-2xl font-bold mb-2">{{ user.name }}</h1>
        <p class="text-gray-700 mb-4">{{ user.bio }}</p>
        <a [href]="user.html_url" target="_blank" class="text-blue-500 hover:underline">View on GitHub</a>
      </div>
  
      <div *ngIf="repos" class="mt-8">
        <h2 class="text-xl font-semibold mb-4">Repositories:</h2>
        <ul>
          <li *ngFor="let repo of repos" class="mb-2">
            <a [href]="repo.html_url" target="_blank" class="text-blue-500 hover:underline">{{ repo.name }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
