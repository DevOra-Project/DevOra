<div class="p-6 bg-gray-800 text-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Crear/Editar Usuario</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1" for="username">Nombre de Usuario</label>
        <input type="text" id="username" [(ngModel)]="user.username" name="username" class="w-full p-2 bg-gray-700 rounded">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1" for="email">Correo Electr√≥nico</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" class="w-full p-2 bg-gray-700 rounded">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1" for="role">Rol</label>
        <select id="role" [(ngModel)]="user.role" name="role" class="w-full p-2 bg-gray-700 rounded">
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-blue-600 p-2 rounded">Guardar</button>
    </form>
  </div>
