<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4 text-white">Login History</h2>
    
    <div *ngIf="loginHistory.length > 0; else noData" class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-300 shadow-md rounded-lg">
            <thead class="bg-gray-100">
                <tr>
                    <th class="py-2 px-4 text-left text-gray-600">Date and Hour</th>
                    <th class="py-2 px-4 text-left text-gray-600">Country</th>
                    <th class="py-2 px-4 text-left text-gray-600">Region</th>
                    <th class="py-2 px-4 text-left text-gray-600">City</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let activity of loginHistory" class="border-t">
                    <td class="py-2 px-4 text-gray-700">{{ activity.login_time | date: 'short' }}</td>
                    <td class="py-2 px-4 text-gray-700">{{ activity.country }}</td>
                    <td class="py-2 px-4 text-gray-700">{{ activity.region }}</td>
                    <td class="py-2 px-4 text-gray-700">{{ activity.city }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <ng-template #noData>
        <div class="text-center p-4">
            <p class="text-gray-500">No History found :c</p>
        </div>
    </ng-template>
</div>
