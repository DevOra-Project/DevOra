<!-- User Profile and OS Work Stats -->
<div class="space-y-6">
  <div class="p-4 bg-gray-800 rounded shadow">
    <h2 class="text-xl font-semibold mb-2">Edit User Profile</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1" for="username">Nombre de Usuario</label>
        <input type="text" id="username" [(ngModel)]="user.username" name="username" class="w-full p-2 bg-gray-700 rounded">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1" for="email">Correo Electr√≥nico</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" class="w-full p-2 bg-gray-700 rounded">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1" for="role">Rol</label>
        <select id="role" [(ngModel)]="user.role" name="role" class="w-full p-2 bg-gray-700 rounded">
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1" for="commits">Commits</label>
        <input type="number" id="commits" [(ngModel)]="user.commits" name="commits" class="w-full p-2 bg-gray-700 rounded">
      </div>
      <button type="submit" class="w-full bg-blue-600 p-2 rounded">Guardar</button>
    </form>
  </div>

  <div class="p-4 bg-gray-800 rounded shadow">
    <h2 class="text-xl font-semibold mb-2">OS Work Stats</h2>
    <p>June</p>
    <div class="flex items-center">
      <div class="h-32 w-32 bg-gray-700 rounded-full flex items-center justify-center">
        Pie Chart
      </div>
      <div class="ml-4">
        <p>iOS: 21%</p>
        <p>Mac: 48%</p>
        <p>Linux: 9%</p>
        <p>Win: 32%</p>
      </div>
    </div>
  </div>
</div>
